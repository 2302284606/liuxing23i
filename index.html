<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>ESP32 智能控制</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
            padding-bottom: 20px;
            text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
        }
        .card {
            margin: 10px 0;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            background: white;
        }
        .sensor-value {
            font-size: 28px;
            font-weight: bold;
            color: #2196F3;
        }
        .status-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        #connectionStatus {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
        }
        .status-connected {
            background-color: #4CAF50;
            color: white;
        }
        .status-disconnected {
            background-color: #f44336;
            color: white;
        }
        .status-loading {
            background-color: #ff9800;
            color: white;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .main-content {
            margin-top: 60px;
            padding: 15px;
        }
        .control-label {
            font-size: 16px;
            margin-bottom: 10px;
            color: #666;
        }
        /* 自定义开关样式 */
        .form-switch .form-check-input {
            width: 3em;
            height: 1.5em;
            margin-left: 0;
        }
        .form-check-input:checked {
            background-color: #2196F3;
            border-color: #2196F3;
        }
        /* 自定义选择框样式 */
        .form-select {
            height: 45px;
            font-size: 16px;
            border-radius: 10px;
        }
        /* 数据卡片样式 */
        .data-card {
            text-align: center;
            padding: 20px;
        }
        .data-card .card-title {
            color: #666;
            font-size: 18px;
            margin-bottom: 15px;
            text-align: match-parent;
            -webkit-text-align: match-parent;
        }
        /* 控制卡片样式 */
        .control-card {
            padding: 20px;
        }
        .control-card .card-title {
            color: #333;
            font-size: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div id="connectionStatus" class="status-disconnected" role="status" aria-live="polite">
            <span class="connection-dot"></span>
            <span id="statusText">未连接</span>
        </div>
    </div>

    <!-- 主要内容 -->
    <div class="main-content">
        <div class="container">
            <!-- 传感器数据 -->
            <div class="row">
                <div class="col-4">
                    <div class="card data-card">
                        <h5 class="card-title">温度</h5>
                        <p class="sensor-value" id="temperature" role="status" aria-live="polite">--°C</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card data-card">
                        <h5 class="card-title">湿度</h5>
                        <p class="sensor-value" id="humidity" role="status" aria-live="polite">--%</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card data-card">
                        <h5 class="card-title">光照</h5>
                        <p class="sensor-value" id="light" role="status" aria-live="polite">--lx</p>
                    </div>
                </div>
            </div>

            <!-- 控制区域 -->
            <div class="row">
                <!-- LED控制 -->
                <div class="col-12">
                    <div class="card control-card">
                        <h5 class="card-title">LED控制</h5>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="ledSwitch" aria-label="LED开关">
                            <label class="form-check-label control-label" for="ledSwitch">LED开关</label>
                        </div>
                    </div>
                </div>

                <!-- 风扇控制 -->
                <div class="col-12">
                    <div class="card control-card">
                        <h5 class="card-title">风扇控制</h5>
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="fanSwitch" aria-label="风扇开关">
                            <label class="form-check-label control-label" for="fanSwitch">风扇开关</label>
                        </div>
                        <div class="mt-3">
                            <label class="control-label" for="fanSpeed">风扇速度 (<span id="fanSpeedValue">0</span>%)</label>
                            <input type="range" class="form-range" id="fanSpeed" min="0" max="100" value="0" aria-label="风扇速度控制">
                        </div>
                        <div class="mt-3">
                            <label class="control-label">预测模式</label>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="predictMode" id="realDataMode" value="real" checked>
                                <label class="form-check-label" for="realDataMode">
                                    使用实时数据
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="predictMode" id="manualDataMode" value="manual">
                                <label class="form-check-label" for="manualDataMode">
                                    手动输入数据
                                </label>
                            </div>
                        </div>
                        <div id="manualInputForm" class="mt-3" style="display: none;">
                            <div class="mb-3">
                                <label class="control-label" for="manualTemp">温度 (°C)</label>
                                <input type="number" class="form-control" id="manualTemp" min="0" max="40" step="0.1" value="25">
                            </div>
                            <div class="mb-3">
                                <label class="control-label" for="manualHumidity">湿度 (%)</label>
                                <input type="number" class="form-control" id="manualHumidity" min="0" max="100" step="0.1" value="60">
                            </div>
                            <div class="mb-3">
                                <label class="control-label" for="manualLight">光照强度 (lx)</label>
                                <input type="number" class="form-control" id="manualLight" min="0" max="65535" step="1" value="500">
                            </div>
                            <div class="mb-3">
                                <label class="control-label" for="manualHour">时间 (小时)</label>
                                <input type="number" class="form-control" id="manualHour" min="0" max="23" step="1" value="12">
                            </div>
                        </div>
                        <div class="mt-3">
                            <button id="predictBtn" class="btn btn-primary w-100" style="height: 45px; border-radius: 10px;">
                                开始预测
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="key.js"></script>
    <script src="app.js"></script>
</body>
</html>
